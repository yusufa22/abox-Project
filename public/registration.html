<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/registration.css">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABox Registration</title>
</head>
<body>
   <form>
    <div class="loginbox">
        <h3>Create Account</h3>
        <strong><label for="name">Name</label></strong>
        <input type="text" name="name" onclick="eve()" required>
        <strong><label for="email">Email</label></strong>
        <input id="email" type="email" name="email" onclick="eve()" required>
        <strong><label for="password">Password</label></strong>
        <input type="password" name="password" id="password1" onclick="eve()" required>
        <p id="six"> password must be at least six characters </p>
        <strong><label>Re-enter Password</label></strong>
        <input type="password" id="password2" onclick="eve()" required>
        <p id="popup">Passwords dont match</p>
        <button>Create your ABox account</button>
        <p>By creating an account, you agree to Abox's <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a></p>
        <p id="message"></p>
        <p id="buttom">Already have an account? <a href="../../../frontend/signinPage/html/signin.html">Sign-In</a> </p>
    </div>
   </form>  
    <script src="../javascript/main.js"></script>
</body>
</html>
